<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyMemorySpace</title>
	
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="../js/login.js"></script>
  </head>
  <body>
  
  <div style="background-image:url('test.png');">
    <div style="display:flex;justify-content:center;align-items:center; margin-top: 100px; text-align:center">
		<div>
			<h1>MyMemorySpace</h1>
			<h5><i>Login or Register</i></h5>
			
			<div class="form-group" style="text-align:center">
				<span class="glyphicon glyphicon-user"></span>
				<span>Username</span>
				<br>
				<input type="text" placeholder="Username" style="text-align:center" class="form-control" id="username">
				<span class="glyphicon glyphicon-asterisk"></span>
				<span>Password</span>
				<br>
				<input type="text" placeholder="Password" style="text-align:center" class="form-control" id="password">
		
				<button class="btn btn-primary" type="submit" value="Login" style="margin-top: 10px; width: 70%" id="login">Login</button>
				<br>
				<button class="btn btn-warning" style="width: 70%" id="register">Register</button>
				<br><br>
				<span id="error" style="color: red"></span>
			</div>
			
		</div>
		
	</div>
	</div>
	
  </body>
</html>
