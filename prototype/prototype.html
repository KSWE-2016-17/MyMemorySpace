<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script
    
	<script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- PLUGIN FOR TEXTS-->
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>

    <!-- PLUGIN FOR DRAG&DROP -->
    <script src="https://unpkg.com/aframe-click-drag-component"></script>
    <!--LOCAL USE-->
    <script src="./drag.js"></script>
	<script>
    registerAframeClickDragComponent(window.AFRAME);
  </script> 


</head>
<body>

    Path<input id="newimagepath" type="text">
    <button id="btnNewImagePath" type="button">UPLOAD</button>

    YourNewText<input id="newtext" type="text">
    <button id="btnNewText" type="button">Upload My Text</button>
    YourColor<input id="newcolor" type="color">

	<button id="logout">X Logout</button>


<a-scene id="myscene">
    <a-assets id="assetmanager">
        <img id="mendel" src="./assets/mendel.png">
		<img id="sky" src="./assets/sky.jpg">
        <video id="vid" src="./assets/dna.mp4" autoplay loop="true"></video>
        <a-asset-item id="sculpture" src="./assets/eyeball.dae"></a-asset-item>

    </a-assets>

    <!-- LOAD MODELS -->
    <a-collada-model src="#sculpture" position="-17 7 -7" rotation="45 45 0"></a-collada-model>

    <!-- LOAD LIGHTS -->
    <a-entity light="type: spot; angle: -180" position="-17 10 0"></a-entity>
    <a-entity light="type: ambient; color: #CCC"></a-entity>


    <!-- LOAD BOXES -->
    <a-box color="#f4b042" depth="40" height="40" width="2" position="0 0 -20" rotation="0 90 0"></a-box>
    <a-box color="#f44274" depth="40" height="40" width="2" position="0 0 20" rotation="0 90 0"></a-box>
    <a-box color="#f47442" depth="40" height="40" width="2" position="-20 0 0"></a-box>
    <a-box color="#42f4ad" depth="40" height="40" width="2" position="20 0 0"></a-box>

    <a-box color="#bbc9c3" depth="40" height="40" width="2" position="0 -10 0" rotation="0 0 90"></a-box>

    <a-sphere click-drag position="10 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
	<a-sphere click-drag position="7 -4	-15" radius="1.25" color="#b8bec6" scale="3 3 3" material="metalness: 0.5"></a-sphere>

    <!-- LOAD IMAGES -->
    <a-image click-drag src="#mendel" position="-18 2 0" rotation="0 90 0" scale="8 8 8"></a-image>

    <!-- LOAD TEXTS -->
    <a-entity bmfont-text="text: BIOLOGY; color:#065000; width:150" position="-8 7 -18" rotation="8 0 0" scale="30 30 30" ></a-entity>

	<a-video src="#vid" position="-17 4 12" rotation="0 90 0" scale="10 10 10"></a-video>


    <a-sky src="#sky"></a-sky>
    <a-entity id="mycamentity" position="0 0 0" rotation="0 0 0">

        <!--IF VR DISABLE?-->
        <!---->
        <a-camera id="mycam" look-controls-enabled="true"></a-camera>
    </a-entity>
</a-scene>

</body>
</html>
